<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUBRIDE</title>
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/ChanMyaeOo-Dev/mubride_payment_response/e9f6e8eee5c9de2be98a2298e6aad75e4dcdafaa/logo.svg"
        type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .img_success {
            width: 240px;
            height: 240px;
        }

        .logo {
            width: 120px;
        }

        .head_bar {
            z-index: 2000 !important;
        }

        .bg-primary {
            background: #FFC300 !important;
        }

        .btn-primary {
            background: #FFC300 !important;
            color: #333333 !important;
            border: none !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid shadow-sm fixed-top head_bar">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 bg-primary">
                <div
                    class="container contact_information  py-1 px-5 d-flex align-items-center justify-content-center justify-content-md-between">
                    <p class="small mb-0 text-black d-none d-md-block">
                        <i class="bi bi-telephone me-1"></i>
                        09779866151
                    </p>
                    <p class="small mb-0 text-black d-none d-md-block">
                        Enjoy your trip without require to login.
                    </p>
                    <p class="small mb-0 text-black">
                        <i class="bi bi-geo-alt me-1"></i>
                        Maubin | Main Office
                    </p>
                </div>
            </div>
            <div class="col-12 text-center py-2 bg-white">
                <img src="logo.svg" class="logo">
            </div>
        </div>
    </div>

    <div class="container-fluid bg-light main_container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-4">
                <div class="card border-0 shadow rounded-2 bg-white mt-4 mt-md-0">
                    <div class="card-body px-4 pt-5 pb-4 text-center">
                        <img class="img_success" src="payment_success.svg">
                        <p class="text-secondary fs-4 mt-3 mb-2">Payment Successful</p>
                        <p class="text-black-50 fs-6 mb-5">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus voluptas a ratione ab,
                            perferendis quos corrupti?
                        </p>
                        <button class="btn btn-primary w-100 mt-5 p-2">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    let headBarHeight = document.querySelector(".head_bar").offsetHeight;
    document.querySelector(".main_container").style.marginTop = (headBarHeight - 48) + "px";
</script>

</html>
